<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitaverseAi</title>
  <style>
    body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fff4e6; /* ðŸŒ¸ Soft light cream/orange background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

    .chat-container {
    display: flex;
    flex-direction: column;
    height: 90vh;
    width: 100%;
    max-width: 600px;
    background-color: #fff8f0; /* slightly different cream for contrast */
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    overflow: hidden;
  }

    header {
      background: #ff8000;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #chatBox {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #ff8000;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffe0b2;
      color: #4a2c00;
    }

    footer {
      padding: 0.75rem;
      display: flex;
      gap: 0.5rem;
      background-color: white;
      border-top: 1px solid #ddd;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 0.75rem 1rem;
      background-color: #ff8000;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e67300;
    }

    #charCount {
      font-size: 0.85rem;
      color: #666;
      margin-left: 4px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <header>-- GitaverseAi --</header>

    <div id="chatBox"></div>

    <footer>
      <input type="text" id="userInput" maxlength="40" placeholder="Type your message..." oninput="updateCharCount()" />
      <button onclick="sendMessage()">Send</button>
      <span id="charCount">0/40</span>
    </footer>
  </div>

  <script>
    let history = [];

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      // Show user message
      addMessage(message, 'user');

      // Call backend
      const response = await fetch('https://wxh5jvyt6k.execute-api.us-east-1.amazonaws.com/dev/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, history })
      });

      const data = await response.json();
      const botReply = data.response;

      // Show bot message
      addMessage(botReply, 'bot');

      // Update history
      history.push({ user: message, assistant: botReply });

      // Reset input
      userInput.value = '';
      updateCharCount();
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      document.getElementById('chatBox').appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth' });
    }

    function updateCharCount() {
      const input = document.getElementById('userInput');
      const count = input.value.length;
      document.getElementById('charCount').textContent = `${count}/40`;
    }
  </script>

</body>
</html>
